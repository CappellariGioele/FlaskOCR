{% extends "base.html" %}

{% block title %}Registrati{% endblock %}

{% block content %}
    <div class="container d-flex justify-content-center align-items-center">
        <div class="card shadow-lg" style="width: 400px; border-radius: 15px;">
            <div class="card-body p-4">
                <h3 class="text-center mb-4">Registrazione</h3>
                <form action="/auth/signup" method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Registrati</button>
                    </div>
                </form>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <br>
                        <div class="alert alert-danger" role="alert">
                            {{ messages[0] }}
                        </div>
                    {% endif %}
                {% endwith %}
                <div class="text-center mt-3">
                    <p>Possiedi gi√† un account? <a href="{{ url_for('auth.login') }}">Accedi</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
