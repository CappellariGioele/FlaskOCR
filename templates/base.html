<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="UTF-8">
    <meta name="description" content="Progetto fine laboratorio Flask">
    <meta name="keywords" content="OCR, Riconoscimento testo, html, css, js, interattivo, progetto, scuola">
    <meta name="author" content="Gioele Cappellari">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='images/new_logo.png')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="vh-100">
    <nav class="navbar navbar-expand-lg navbar-light bg-light py-2">
      <div class="container-fluid">
          <a class="navbar-brand" href="#">
              <img src="{{url_for('static', filename='images/new_logo.png')}}" width="30" height="30" class="d-inline-block align-top" alt="">
              FlaskOCR
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav me-auto">
                {% if current_user.is_authenticated %}
                  <li class="nav-item">
                      <a class="nav-link" href="{{ url_for('base.home') }}">Home</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="{{ url_for('base.history') }}">Cronologia</a>
                  </li>
                  <li class="nav-item">
                    <a href="{{ url_for('auth.logout') }}" class="nav-link">Logout</a>
                </li>
                {% endif %}
                {% if not current_user.is_authenticated %}
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('auth.login') }}">Accedi</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('auth.signup') }}">Registrati</a>
                </li>  
                {% endif %}
              </ul>
          </div>
      </div>
    </nav>
    <br><br>
    <div class="container">
        <!-- Content here -->
        {% block content %}{% endblock %}     
    </div>
</body>
</html>
